        // 거래내역 페이지가 다 로드되면 다음 함수 실행

        window.onload = function(){
          // etc_info
          async function etc_info(i){
            // 배열 준비
            // ==================test ==================
            var infoValue = new Array;
            // infoValue = createArray(10, 5);
            infoValue =await getInfo(i);
            console.log("트랜잭션의 길이 : "+infoValue.length); // 트랜잭션의 길이

            document.getElementById("ether").innerHTML = infoValue[3]; 
            async function ouput_withdraw(i){   // 출금 함수
              // flag(i,"withdraw");
              // 출금금액, 받는 사람, 잔액
              var price = infoValue[1];
              var to = infoValue[2];
              var ether = infoValue[3];
              var time = infoValue[4];
              console.log("출금 : "+price+","+to+","+ether+","+time+","+i);

              document.getElementById("trans"+i).innerHTML=price+" : 출금 내역";     // 출금 금액
              document.getElementById("man"+i).innerHTML="받는 사람 : "+to;        // 받는 사람
              // document.getElementById("ether"+i).prepend(ether);        // 잔액, 이더값
              document.getElementById("dateTime"+i).innerHTML = time; 
            }
            async function ouput_deposit(i){    // 입금 함수
              // flag(i,"deposit");
              // 입금금액, 주는 사람, 잔액
              var value = infoValue[1];
              var from = infoValue[2];
              var ether = infoValue[3];
              var time = infoValue[4];
              console.log("입금 : "+value+","+from+","+ether+","+time+","+i);

              document.getElementById("trans"+i).innerHTML=value+" : 입금 내역";       // 입금 금액
              document.getElementById("man"+i).innerHTML="보낸 사람 : "+from;          // 주는 사람
              // document.getElementById("ether"+i).prepend(ether);        // 잔액, 이더값
              document.getElementById("dateTime"+i).innerHTML = time;
            }
            // 트랜잭션의 개수만큼 출력
            if(infoValue[0] == "withdraw"){     // 출금
              ouput_withdraw(infoValue[5]);
            } else if(infoValue[0] == "deposit"){   // 입금
              ouput_deposit(infoValue[5]);
            }

            //     ouput_deposit(i);

            // }
            // =================test END ===============
